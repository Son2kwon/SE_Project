<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue details</title>
</head>
<body>
<form action="#" method="post">
    <div>
        <label>Status:</label>
        <select th:field="${issue.state}">
            <option value="new">New</option>
            <option value="assigned">Assigned</option>
            <option value="fixed">Fixed</option>
            <option value="resolved">Resolved</option>
        </select>
    </div>
    <div>
        <p><span th:text="${issue.title}" /></p>
    </div>
    <div>
        <p><span th:text="${issue.date}" /></p>
    </div>
    <div>
        <p><span th:text="${issue.writer}" /></p>
    </div>
    <div>
        <p><span th:text="${issue.issueDescription}" /></p>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<hr />
<div>
    <h3>Comments:</h3>
    <div th:each="comment : ${issue.comments}">
        <div>
            <p><span th:text="${comment.writer}" /></p>
        </div>
        <div>
            <p><span th:text="${comment.body}" /></p>
        </div>
        <div>
            <p><span th:text="${comment.date}" /></p>
        </div>
    </div>
</div>
<hr />
<div>
    <form th:action="@{|/comments/create/${issue.id}|}" method="post">
        <div>
            <label for="newComment">Comment:</label>
            <textarea id="newComment" name="newComment" rows="4" cols="50"></textarea>
        </div>
        <input type="submit" value = "Add Comment">
    </form>
</div>
</body>
</html>
